<div class="bus-card">
    <div class="card-img">
        <img src="{{bus.image.url}}" alt="no-img">
    </div>
    <div class="card-body">
        <div class="card-title">
            <h3><span>Reg_no:</span> {{bus.reg_no}}</h3>
        </div>
        <div class="card-foot">
            <p>numbre of seats in this bus :<span> {{bus.no_of_seats}}</span> </p>
            <div class="button">
                <a class="btn btn-warning" href="{% url 'updatebus_page' bus.pk %}">Update</a>
                <a class="btn btn-danger" href="{% url 'deletebus_page' bus.pk %}">Delete</a>
            </div>
        </div>

    </div>

</div>
