{% extends 'base.html' %}
{% block title %}
Update - {{Bus.title}}
{% endblock %}


{% block content %}
<div class="w-50 mx-auto overflow-hidden">
    <form method="post" enctype="multipart/form-data" class="form-control" id="addbus-form">
        {% csrf_token %}
        {% for field in form %}
        <div class="row">
            <div class="col-sm-4"><label for="id_{{field.name}}">{{field.name.capitalize}}</label></div>
            <div class="col-sm-6">
                {{field}}
            </div>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Add Bus</button>
        {% if form.errors %}
        <div class="alert alert-danger">
            {{ form.errors }}
        </div>
        {% endif %}
    </form>

</div>

{% endblock %}
