{% load static %}

<div class="schedule-card">
    <div class="card-log">
        <img src="{% static 'images/main_bus.png' %}" alt="no-img"> 
    </div>
    <div class="card-body">
        <div class="card-text">
         <h5>{{schedule.busroute.start.name}}</h5>
        To
        <h5> {{schedule.busroute.end.name}} </h5>
        <p> {{schedule.start_time}} </p>
        </div>
        {% if user.is_authenticated %}
        {% if user.is_staff %}
        <div class="card-btn">
            <a href="{% url 'updateschedule_page' schedule.pk %}" class="btn btn-warning">Update</a>
            <a href="{% url 'deleteschedule_page' schedule.pk %}" class="btn btn-danger">Delete</a>
        </div>
        {% else %}
        <div class="card-btn-booking">
            <!-- <h5>Click </h5> -->
          <a href="{% url 'book_ticket' schedule.id %}" class="btn btn-primary">Book Ticktet</a>
        </div>
        {% endif %}
        {% endif %}
    </div>
</div>
