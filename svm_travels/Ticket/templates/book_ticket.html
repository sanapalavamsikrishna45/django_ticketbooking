{% extends 'base.html' %}
{% load static %}

{% block title %}
Ticket
{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        <div class="card-header d-flex align-items-center">
            <img src="{{ schedule.bus.image.url }}" class="img-fluid rounded me-3" style="width:100px; height:80px; object-fit:cover;" alt="Bus Image">
            <h5 class="mb-0">Reg. No: <span>{{ schedule.bus.reg_no }}</span></h5>
        </div>

        <div class="card-body">
            <form method="post" id="ticket-form"
                  {% comment %} pass URLs as data attributes {% endcomment %}
                  data-passenger-list-url="{% url 'passenger-list-api' %}"
                  data-passenger-add-url="{% url 'passenger-add-api' %}">
                {% csrf_token %}

                <!-- Booking Date -->
                <div class="mb-3">
                    <label for="{{ form.booking_date.id_for_label }}" class="form-label">Booking Date</label>
                    {{ form.booking_date }}
                </div>

                <!-- Existing Passengers -->
                <div class="mb-3">
                    <label class="form-label">Select Existing Passengers</label>
                    <select id="passenger-select" name="passengers" multiple class="form-select" style="height:150px;"></select>
                </div>

                <!-- Add New Passenger -->
                <div class="mb-3">
                    <label class="form-label">Add New Passenger</label>
                    <input type="text" id="new-name" placeholder="Name" class="form-control mb-2">
                    <input type="number" id="new-age" placeholder="Age" class="form-control mb-2">
                    <select id="new-gender" class="form-select mb-2">
                        <option value="">Select Gender</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        <option value="O">Other</option>
                    </select>
                    <button type="button" id="add-passenger-btn" class="btn btn-secondary w-100">Add Passenger</button>
                </div>
           
                <button type="submit" class="btn btn-primary w-100 mt-3">Book Now</button>
                                   <!-- {% if user.is_authenticated %} -->
                <!-- {% else %}
                 {% url 'signin' %}
                {% endif %} -->
            </form>
        </div>
    </div>
</div>

<!-- External JS -->
<script src="{% static 'js/add_passenger.js' %}"></script>
{% endblock %}
