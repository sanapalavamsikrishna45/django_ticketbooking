<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- my style.css link -->
     <link href="{% static 'css/payment_style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="checkout-card">
            <h1 class="text-center">CheckOut</h1>
            <p class="text-center">Dear <span class="user">{{ user.username }}</span>, please confirm your order details and proceed with payment.</p>
            
            <!-- Order Details -->
            <div class="order-details mb-4">
                <h4 class="text-center"><u>Booking Details</u></h4>
               
                <p><strong>Ticket ID:</strong> <span class="order_id"> {{ order.id }}</span></p>
                <p><strong>Total Amount:</strong> <span class="order_amount">â‚¹{{ order.amount }}</span></p>
            </div>
            
          
            
            <!-- Payment Section -->
            <h4>Payment</h4>
            <form id="payment-form" method="post" action="{% url 'payment:payment_success' %}">
                {% csrf_token %}
                <script src="https://checkout.razorpay.com/v1/checkout.js"
                        data-key="{{ key_id }}"
                        data-amount="{{ razorpay_order.amount }}"
                        data-currency="{{ razorpay_order.currency }}"
                        data-order_id="{{ razorpay_order.id }}"
                        data-buttontext="Pay Now"
                        data-name="My Shopping Site"
                        data-description="Order Payment"
                        data-theme.color="#F37254">
                </script>
                <input type="hidden" name="razorpay_order_id" value="{{ razorpay_order.id }}">
                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            </form>

            <!-- Cancel Order Section -->
            <hr>
           
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
