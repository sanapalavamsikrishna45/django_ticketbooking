<div class="card">
    <div class="card-img">
        <img src="{{stop.img.url}}" alt="no-img">
    </div>
    <div class="card-body">
        <div class="card-title">
            {{stop.state}}
        </div>
        <div class="card-title">
            {{stop.name}}
        </div>
        <div class="card-lat_long">
          <span>Latitude {{stop.long}} Longitude{{stop.lati}}</span>
        </div>
    </div>
</div>
