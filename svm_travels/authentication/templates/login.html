{% extends 'base.html' %}
{% block title %}
Login
{% endblock %}

{% block content %}
<div class="w-50 mx-auto">
    <form method="post" class="form-control">
        {% csrf_token %}
        {% for field in form %}
        <div class="row">
            <div class="col-sm-4"><label for="id_{{field.name}}">{{field.name.capitalize}}</label></div>
            <div class="col-sm-6">
                {{field}}
            </div>
            <div class="col-sm-2">
                {{field.errors}}
            </div>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Login</button>
        {{ form.non_field_errors}}
    </form>

</div>

{% endblock %}
